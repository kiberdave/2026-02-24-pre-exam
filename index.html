<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPath</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>

        <!-- Desktop header START -->
        <div class="top-row">
            <span class="logo-light-desk">CareerPathNow</span>
            <nav class="nav-top">
                <ul>
                    <li><a href="#">Home</li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="func-btns">
                <button class="func-btns-mode">
                    <img src="./img/lightThemeBtn.svg" alt="">
                </button>
                <button class="func-btns-signin"><a href="#">Sign In</a></button>
                <button class="func-btns-trial"><a href="#">Free Trial</a></button>
            </div>
        </div>

        <!-- Desktop header END -->


<!-- ==================Mobileheader START================= -->



        <div class="header-right">
            <nav>

                <!-- Light moblie menu button -->
                <div class="menu-layer">
                    <div class="menu-layer-line"></div>
                    <div class="menu-layer-line"></div>
                    <div class="menu-layer-line"></div>
                </div>

            </nav>
        </div>


<!-- ==================Mobileheader END================= -->

    </header>

    <main>
        <section class="hero">
            
            <div class="hero-left">
                <div class="intro">
                    <span class="intro-career">Career</span>
                <span class="intro-path">Path Now</span>
                </div>
                
                <p>CareerPathNow is a renowned career counselling organization that helps individuals make informed decisions about their career paths.</p>
                <button class="start"></button>
                <button class="arrow"></button>
                <span class="more"></span>
            </div>

            <div class="hero-right">
                <div class="femail-bg"></div>
                <img src="./img/hero-female.png" alt="Female works on tablet">
            </div>

        </section>

        <section class="about"></section>

        <section class="services"></section>

        <section class="stories"></section>

        <section class="reviews"></section>

        <section class="form"></section>

    </main>

    <footer></footer>

</body>
</html>
